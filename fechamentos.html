<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .checkboxes {
      margin-bottom: 20px;
      height: 150px; /* Altura da barra de rolagem */
      overflow-y: auto; /* Adiciona a barra de rolagem */
    }
	h4{
	text-align: center;
	}
	
  </style>
  <script>
    var lojasSelecionadas = [];

    function atualizarInformacoesLoja(checkbox) {
      var dataAtual = new Date();
      var horas = dataAtual.getHours();
      var minutos = dataAtual.getMinutes() < 10 ? '0' + dataAtual.getMinutes() : dataAtual.getMinutes();
      var horarioAtual = horas + ":" + minutos + " hrs";
      var lojaComHorario = checkbox.nextElementSibling.textContent + " " + horarioAtual;

      if (checkbox.checked) {
        lojasSelecionadas.push(lojaComHorario);
      } else {
        var index = lojasSelecionadas.indexOf(lojaComHorario);
        if (index !== -1) {
          lojasSelecionadas.splice(index, 1);
        }
      }

      var caixaTexto = document.getElementById("informacoesLoja");
      caixaTexto.value = "Fechamentos das Lojas: " + lojasSelecionadas.join(", ");
    }

    function limparFormulario() {
      location.reload();
    }

    function copiarTexto() {
      /* Obtém o elemento de texto */
      var caixaTexto = document.getElementById("informacoesLoja");

      /* Seleciona o texto do elemento de texto */
      caixaTexto.select();

      /* Copia o texto para a área de transferência */
      document.execCommand("copy");

      /* Informa ao usuário que o texto foi copiado */
      alert("Texto copiado");
    }
  </script>
</head>
