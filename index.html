<body>

        <h1>MENU</h1>
        <button class="btn btn-primary btn-lg" onclick="window.location.href='calendário.html'">Cálculo de Folgas 6X2</button>
        <button class="btn btn-primary btn-lg" onclick="window.location.href='galeria.html'">Verificação de Imagens</button>
		<button class="btn btn-primary btn-lg" onclick="window.location.href='https://www.restituicao.receita.fazenda.gov.br/#/'">Consulta do IPR</button>

		<!-- inicio do player -->
		<P>O MELHOR DO POP ROCK NACIONAL ANOS 80 E 90</P>
	   <div class="wave-container">
      <audio controls loop playsinline id="som">
	  <source src="https://drive.google.com/uc?export=download&id=1DG0Wosxsg1HpCdpGC_I1sEdprRy7pw_z" type="audio/mpeg">
	  <!--<source src="./rock nacional.mp3" type="audio/mpeg">-->
        <!--<source src="https://drive.google.com/uc?export=download&id=1KbJxg6EZg89_rFgNVzV1mj88EkoEHI4L" type="audio/mpeg"> -->
        Seu navegador não suporta o elemento de áudio.
      </audio>
      <div class="wave"></div>
	   <div class="progress-bar"></div>
      <button id="play-pause-btn">
        <i class="fas fa-play"></i>
        <i class="fas fa-pause"></i>
      </button>
    </div>
	</div> 
	<br>
		<!-- fim do player -->
		
	
	  <script> <!-- script do player -->
      const audio = document.querySelector('#som');
      const playPauseBtn = document.querySelector('#play-pause-btn');
      const wave = document.querySelector('.wave');
	  const progressBar = document.querySelector('.progress-bar');
      
      playPauseBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playPauseBtn.classList.remove('paused');
          wave.classList.add('playing');
        } else {
          audio.pause();
          playPauseBtn.classList.add('paused');
          wave.classList.remove('playing');
        }
      });
	  <!-- script barra interna de progrsso -->
	   audio.addEventListener('timeupdate', () => {
        const duration = audio.duration;
        const currentTime = audio.currentTime;
        const progressPercent = (currentTime / duration) * 100;
        progressBar.style.width = `${progressPercent}%`;
      });
    </script>
</body>
