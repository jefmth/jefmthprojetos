<!DOCTYPE html>
<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #008B8B;
}
#img {
  max-width: 100%;
  height: auto;
  transform: scale(0);
}
</style>
<script>
window.onload = function() {
  var img = document.getElementById('img');
  var scale = 0;
  var growing = true;

  var animation = setInterval(function() {
    if (growing) {
      scale += 0.01;
      if (scale >= 2) growing = false;
    } else {
      scale -= 0.01;
      if (scale <= 0) growing = true;
    }
    img.style.transform = 'scale(' + scale + ')';
  }, 30);

  setTimeout(function(){ 
    clearInterval(animation);
    img.style.display = 'none';
    setTimeout(function(){ 
      window.location.href = "principal.html"; 
    }, 100);
  }, 5880);
};
</script>
</head>
<body>

<img id="img" src="imagens/azul.png" alt="Imagem">

</body>
</html>
