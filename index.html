<!DOCTYPE html>
<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #008B8B;
}
#img {
  max-width: 100%;
  height: auto;
  transform-origin: center;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
window.onload = function() {
  var img = document.getElementById('img');

  var animation = anime({
    targets: img,
    scale: [0, 2, 0],
    duration: 5880,
    easing: 'linear',
    loop: false
  });

  setTimeout(function(){ 
    animation.pause();
    img.style.display = 'none';
    setTimeout(function(){ 
      window.location.href = "principal.html"; 
    }, 100);
  }, 5880);
};
</script>
</head>
<body>

<img id="img" src="imagens/azul.png" alt="Imagem">

</body>
</html>
