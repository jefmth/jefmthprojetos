<!DOCTYPE html>
<html>
<head>
    <title>QR App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .btn-lg {
            width: 100%;
            margin-bottom: 100px;
        }
        .container {
            text-align: center;
        }
	
		
		#progressBar {
            width: 100%;
            background-color: #ddd;
            position: relative;
            border-radius: 10px;
        }

        #progress {
            width: 100%;
            height: 30px;
            background: linear-gradient(to right, #ff0000 25%, #00ff00 50%, #0000ff 75%);
            border-radius: 10px;
        }

        #playButton {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            color: black;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
    </style>
</head>
<body>
    <div class="container">
        <h1>MENU</h1><br><br>
        <button class="btn btn-primary btn-lg" onclick="window.location.href='calendário.html'">Cálculo de Folgas 6X2</button><br>
        <button class="btn btn-success btn-lg" onclick="window.location.href='galeria.html'">Verificação de Imagens</button>
		<br>
		<button class="btn btn-warning btn-lg" onclick="window.location.href='https://www.restituicao.receita.fazenda.gov.br/#/'">Consulta do IPR</button>
	    
		<!-- inicio do player -->
		<p>GIGI D'AGOSTINO - L'AMOUR TOUJOURS</p><br>
    <audio loop playsinline id="som">
        <source src="https://drive.google.com/uc?export=download&id=1KbJxg6EZg89_rFgNVzV1mj88EkoEHI4L" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <div id="progressBar">
        <div id="progress"></div>
        <div id="playButton">&#9654;</div>
    </div>
		<!-- fim do player -->
		
	</div>
	  <script> <!-- scrit do player -->
       const audio = document.getElementById("som");
        const progress = document.getElementById("progress");
        const playButton = document.getElementById("playButton");

        playButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playButton.innerHTML = "&#9208;";
                progress.style.animation = "progress 2s linear infinite";
            } else {
                audio.pause();
                playButton.innerHTML = "&#10074;&#10074;";
                progress.style.animation = "none";
            }
        });
    </script>
</body>
</html>
