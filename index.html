<!DOCTYPE html>
<html>
<head>
    <title>Cálculo de Folgas 6X2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .column {
            float: left;
            width: 33.33%;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Folgas 6X2</h1>
        <p>Digite a data da Última Folga</p>
        <input type="date" id="start-date" class="form-control"> <p></p>
        <button onclick="calculateDaysOff()" class="btn btn-primary">Calcular</button>
        <p>Você está de Folga:</p>
        <div class="row">
            <div class="column">
                <ul id="days-off-1" class="list-group"></ul>
            </div>
            <div class="column">
                <ul id="days-off-2" class="list-group"></ul>
            </div>
            <div class="column">
                <ul id="days-off-3" class="list-group"></ul>
            </div>
        </div>

        <script>
            function calculateDaysOff() {
                const startDate = new Date(document.getElementById("start-date").value);
                const daysOff = [];
                let currentDate = new Date(startDate.getTime());
                currentDate.setDate(currentDate.getDate() + 8);

                while (currentDate.getFullYear() === startDate.getFullYear() && currentDate.getMonth() <= 11) {
                    daysOff.push(new Date(currentDate.getTime()));
                    currentDate.setDate(currentDate.getDate() + 1);
                    daysOff.push(new Date(currentDate.getTime()));
                    currentDate.setDate(currentDate.getDate() + 7);
                }

                const daysOffList1 = document.getElementById("days-off-1");
                const daysOffList2 = document.getElementById("days-off-2");
                const daysOffList3 = document.getElementById("days-off-3");
                daysOffList1.innerHTML = "";
                daysOffList2.innerHTML = "";
                daysOffList3.innerHTML = "";
                
                for (let i = 0; i < daysOff.length; i++) {
                    const dayOff = daysOff[i];
                    const listItem = document.createElement("li");
                    listItem.textContent = dayOff.toLocaleDateString('pt-BR');
                    listItem.classList.add("list-group-item");
                    
                    if (i % 3 === 0) {
                        daysOffList1.appendChild(listItem);
                    } else if (i % 3 === 1) {
                        daysOffList2.appendChild(listItem);
                    } else {
                        daysOffList3.appendChild(listItem);
                    }
                }
            }
        </script>
    </div>
</body>
</html>
