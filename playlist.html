	/* css animação*/
	 .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2;
            display: none;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid blue;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: fixed;
            top: 30%;
            left: 35%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
		.loading-text {
            position: fixed;
            top: calc(27% + 70px);
            left: 52%;
            transform: translateX(-50%);
            color: white;
            font-size: 11px;
            z-index: 3;

    <script>
        var player = document.getElementById('player');
var playlist = document.getElementById('playlist');
var links = playlist.getElementsByTagName('a');
var currentSong = 0;

player.addEventListener('ended', function() {
    currentSong++;
    if (currentSong >= links.length) {
        currentSong = 0;
    }
    player.src = links[currentSong].href;
    player.load();
    player.play();
});

for (var i=0; i<links.length; i++) {
    var link = links[i];
    link.onclick = function(e) {
        e.preventDefault();
        currentSong = Array.prototype.indexOf.call(links, this);
        player.src = this.href;
        player.load();
        player.play();
    }
}

	// inicio java barra de pesquisa
	  function search() {
            var searchInput = document.getElementById("searchInput");
            var artistPage = "artistas/" + searchInput.value + ".html";
            window.location.href = artistPage;
            searchInput.value = "";
        }

        function showSuggestions(input) {
            var suggestionsDiv = document.getElementById("suggestions");
            suggestionsDiv.innerHTML = "";
            if (input.length > 0) {
                var files = ["Bob Marley.html", "Legião Urbana.html", "Paralamas do Sucesso.html"];
                for (var i = 0; i < files.length; i++) {
                    if (files[i].toLowerCase().startsWith(input.toLowerCase())) {
                        var suggestion = document.createElement("a");
                        suggestion.href = "artistas/" + files[i];
                        suggestion.className = "list-group-item list-group-item-action";
                        suggestion.innerHTML = files[i].replace(".html", "");
                        suggestion.onclick = function() {
                            window.location.href = this.href;
                            document.getElementById("searchInput").value = "";
                        }
                        suggestionsDiv.appendChild(suggestion);
                    }
                }
            }
        }
    </script>
