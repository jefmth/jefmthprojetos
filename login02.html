<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
	/* ... tres pontos ... */
      #top-right-link {
        position: absolute;
        top: 10px;
        right: 10px;
      }
	  .container {
        display: none;
      }
	.card {
      margin: 0 auto;
      max-width: 300px;
    }
	.btn02 {
      margin: 0 auto;
      max-width: 250px;
    }
      .h2 {
        text-align: center;
      }
	  .h4 {
        text-align: center;
        font-weight: bold;
      }

      #incorrect-password-alert {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        padding: 20px;
        width: 80%;
        height: 240px;
      }

      #password-input {
        width: 100%;
      }
	  .myBtn {
  border: none;
  color: white;
  padding: 10px 32px;/* regula tamanho dos bot√Éƒ©es */
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  transition-duration: 0.4s;
  cursor: pointer;
  
  background-color: #008B8B;
  border-radius: 5px;
  width: 100%;
  margin-bottom: 30px;/* espa√É¬ßamento entre os bot√Éƒ©es */
}
.myBtn:hover {
  background-color: #2F4F4F; /* Cor de fundo do bot√Éƒ¢o */
  color: white; /* Cor do texto do bot√Éƒ¢o */
}

/* css anima√ß√£o*/
				 .overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 139, 139, 0.7);
				z-index: 2;
				display: none;
			}

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #008B8B;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: fixed;
            top: 30%;
            left: 35%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
		.loading-text {
            position: fixed;
            top: calc(27% + 70px);
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 11px;
            z-index: 3;
		}
		
		/* css do olho*/
		 .password-container {
        position: relative;
      }

      .password-input {
        width: 100%;
        padding-right: 30px;
      }

      .password-toggle {
        position: absolute;
        top: 4px;
        right: 10px;
        cursor: pointer;
      }

    </style>
  </head>

  <body><br>
   <!-- Adicionado um link no canto superior direito -->
    <a id="top-right-link" href="#" onclick="toggleContainer()">...</a>
	
	<div id="overlay" class="overlay"></div><!-- anima√ß√£o -->
     <div id="loader" class="loader" style="display:none;"></div><!-- anima√ß√£o -->
	 <div id="loading-text" class="loading-text" style="display:none;">Carregando...</div><!-- anima√ß√£o -->
	
    <div class="container"><br/><br>
      <div class="card p-4">
        <h2 class="h2">ENTRAR</h2><br>

        <h4>Digite a sua Senha:</h4><br />
        <div class="password-container">
          <input type="password" id="password-input" class="password-input"/>
          <span class="password-toggle" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div><br/><br/><br>
        <button type="button" class="myBtn" onclick="checkPassword()">Verificar</button><br><br><br><br><br>

        <div id="incorrect-password-alert">
          Senha incorreta!<br /><br />
          <button type="button" class="btn btn-primary" onclick="hideIncorrectPasswordAlert()">OK</button>
        </div>
      </div>
    </div><br><br><br><br><br>
    <div class="btn02">
      <h4>CLICK PARA ENTRAR<h4><br>
      <button type="button" class="myBtn" onclick="myFunction01()">Entrar</button>
    </div>

   

    <script>
		 // come√ßo fun√ß√£o senha
      async function checkPassword() {
        var passwordInput = document.getElementById('password-input');
        if (passwordInput.value === '') {
          showIncorrectPasswordAlert();
          return;
        }
        const response = await fetch('https://sheetdb.io/api/v1/njvbx89551yf3');
        const data = await response.json();
        let found = false;
        for (let i = 0; i < data.length; i++) {
          if (data[i]['02password'] === passwordInput.value) {
            found = true;
            break;
          }
        }
        if (found) {
          hidePasswordPrompt();
          window.location.href = "principal.html"; // Redireciona para a p√ÉƒÑgina principal.html
        } else {
          showIncorrectPasswordAlert();
        }
      }

      function showIncorrectPasswordAlert() {
        var incorrectPasswordAlert = document.getElementById('incorrect-password-alert');
        incorrectPasswordAlert.style.display = 'block';
      }

      function hideIncorrectPasswordAlert() {
        var incorrectPasswordAlert = document.getElementById('incorrect-password-alert');
        incorrectPasswordAlert.style.display = 'none';
      }
      
      function hidePasswordPrompt() {
        var passwordPrompt = document.querySelector('.card');
        passwordPrompt.style.display = 'none';
      }
	  // fim fun√ß√£o senha
	  
	  //come√ßo fun√ß√£o container
	 function toggleContainer() {
        var container = document.querySelector('.container');
        if (container.style.display === 'none') {
          container.style.display = 'block';
        } else {
          container.style.display = 'none';
        }
      }
	  //fim fun√ß√£o container
	  
	  //fun√ß√£o animada
	  function myFunction01() {
             document.getElementById("overlay").style.display = "block";
            document.getElementById("loader").style.display = "block";
            document.getElementById("loading-text").style.display = "block";
            setTimeout(function(){ 
                document.getElementById("overlay").style.display = "none";
                document.getElementById("loader").style.display = "none"; 
                document.getElementById("loading-text").style.display = "none"; 
                window.location.href = 'principal02.html';
            }, 2000);
        }
		//fim fun√ß√£o animada
		
		// Fun√ß√£o para alternar a visibilidade da senha
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById('password-input');
        var passwordToggle = document.querySelector('.password-toggle');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          passwordToggle.textContent = 'üëÅÔ∏è';
        } else {
          passwordInput.type = 'password';
          passwordToggle.textContent = 'üëÅÔ∏è';
        }
      }
    </script>
  </body>
</html>
