<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos</title>
  <!-- Adicione o link para o CSS do Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .imagem {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
      margin-left: 10px;
      border: 1px solid DimGray;
      cursor: pointer; /* Adiciona um cursor apontando para o elemento */
    }

    .container {
      width: 100%;
      height: 100%;
      text-align: center;
    }

    /* Estilos para a imagem ampliada */
    .imagem-ampliada {
      display: none; /* Oculta a imagem ampliada inicialmente */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .imagem-ampliada img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    .fechar-ampliada {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
	#img {
    display: block;
    margin: 0 auto;
	width: 90%;
	height: auto;
	box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      }
	  h2{text-align: center;}
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12"><br>
        <h2>Fotos dos/a QRUS</h2>
        <br>
        <div id="galeria"></div>
      </div>
    </div>
  </div>

  <div id="imagemAmpliada" class="imagem-ampliada">
    <span class="fechar-ampliada">&times;</span>
    <img src="" alt="Imagem Ampliada">
  </div><br>
  <h2>QRU DO MOMENTO</h2>
 <img id="img" src="imagens/01.jpg" alt="Imagem"><br>

  <!-- Adicione o link para o JavaScript do Bootstrap e jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Função para buscar as fotos a partir dos links
    function buscarFotos() {
      const links = [
       "https://drive.google.com/uc?export=view&id=1_gR_Q0zqrC3mPKZcRUDD78lMbAeTFBbl", //Erika
        "https://drive.google.com/uc?export=view&id=1IVAted4li-t_tLw-b8Bq9JJ10MU2XaTI",// Irmã Erika
		"https://drive.google.com/uc?export=view&id=1pjXzNUmbJJfF7Ax38Ea3V7v0-e9pd35q", // Maria Erika
        "https://drive.google.com/uc?export=view&id=1gbBSAjwWMSVNKix52KXUqIo3BK6CQCAI", // Coquinho
        "https://drive.google.com/uc?export=view&id=12HMLiW6Ct0gnR-Xpjr9Gm4gruNrN6oEo", // dentussa coquinho
		"https://drive.google.com/uc?export=view&id=1lwFOPvutHTaw1ptgDQkhke91ggZTReoh", //loira coquinho
		"https://drive.google.com/uc?export=view&id=1JJMPijfq3x-nZr-QQXTqvM1R3DQB_7Gl",// nota falsa
        "https://drive.google.com/uc?export=view&id=1lUAvMSPX-LF8FeGLnx1ij7OdNchBrJv2",//qru c&a
		"https://drive.google.com/uc?export=view&id=1JKSeQQwRQBxspQWhL3ZuUaHrr2lu9hNK", //casal centauro
		"https://drive.google.com/uc?export=view&id=1JLyYhoBVv1EqjOTh0Q1Opx26VFv3MDhX",//casal centauro
		"https://drive.google.com/uc?export=view&id=1IqxrolrpliNLfpWb08h019KuKXvtUpVF",//Mmartan
		"https://drive.google.com/uc?export=view&id=1XKna5LN9QQ4HqBsRogRSZQlvuk2jskCn",//dupla da Yucon
		"https://drive.google.com/uc?export=view&id=13mZ0JzryBJNCU4FLIH_DBGfMiWFhBzGG", //amigo erika
		<!--"https://drive.google.com/uc?export=view&id=1hwwpQcYUuh-nrRpjAL7BDNNddwKjSdBv",//centauro-->
		
		"QRU costuma agir após fechamento dos Shoppings, invadindo quiosques e lojas. ",
		"https://drive.google.com/uc?export=view&id=1sAz5HxPk6we1Yv8Wf_Tt3aWWsKMPsYAe",//invasor de quiosque
		"",
        "",
      ];
			  const galeria = document.getElementById("galeria");
			  const imagemAmpliada = document.getElementById("imagemAmpliada");
			  const imagemAmpliadaImg = document.querySelector(".imagem-ampliada img");
			  const fecharAmpliada = document.querySelector(".fechar-ampliada");

			  // Função para exibir a imagem ampliada
			  function exibirImagemAmpliada(link) {
				if (link) {
				  imagemAmpliadaImg.src = link;
				  imagemAmpliada.style.display = "flex";
				}
			  }

			  // Função para fechar a imagem ampliada
			  function fecharImagemAmpliada() {
				imagemAmpliada.style.display = "none";
			  }

			  // Loop para criar as tags <img> para as fotos e texto
			  for (let i = 0; i < links.length; i++) {
				const link = links[i];
				if (link) {
				  if (link.startsWith("http")) {
					// Se for um link de imagem, criamos uma tag <img>
					const img = document.createElement("img");
					img.src = link;
					img.alt = "Foto " + (i + 1);
					img.classList.add("imagem");

					img.addEventListener("click", function() {
					  exibirImagemAmpliada(link);
					});

					galeria.appendChild(img);
				  } else {
					// Se não for um link de imagem, criamos um parágrafo com o texto
					const texto = document.createElement("p");
					texto.textContent = link;
					galeria.appendChild(texto);
				  }
				}
			  }

			  // Adiciona um evento de clique para fechar a imagem ampliada
			  fecharAmpliada.addEventListener("click", fecharImagemAmpliada);
			}

			// Chamada da função ao abrir a página
			buscarFotos();
  </script>
</body>

</html>
