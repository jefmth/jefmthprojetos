<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos</title>
  <!-- Adicione o link para o CSS do Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .imagem {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
      margin-left: 10px;
      border: 1px solid DimGray;
      cursor: pointer; /* Adiciona um cursor apontando para o elemento */
    }

    .container {
      width: 100%;
      height: 100%;
      text-align: center;
    }

    /* Estilos para a imagem ampliada */
    .imagem-ampliada {
      display: none; /* Oculta a imagem ampliada inicialmente */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .imagem-ampliada img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    .fechar-ampliada {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
	#img {
    display: block;
    margin: 0 auto;
	width: 90%;
	height: auto;
	box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      }
	  h2{text-align: center;}
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12"><br>
        <h2>Fotos dos/a QRUS</h2>
        <br>
        <div id="galeria"></div>
      </div>
    </div>
  </div>

  <div id="imagemAmpliada" class="imagem-ampliada">
    <span class="fechar-ampliada">&times;</span>
    <img src="" alt="Imagem Ampliada">
  </div><br>
  <h2>QRU DO MOMENTO</h2>
 <img id="img" src="imagens/13.jpg" alt="Imagem"><br>

  <!-- Adicione o link para o JavaScript do Bootstrap e jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Função para buscar as fotos a partir dos links
    function buscarFotos() {
        const links = [
            "./imagens/01.jpg",
            "./imagens/21.jpg",
            "./imagens/02.jpg",
            "./imagens/03.jpg",
            "./imagens/04.jpg",
            "./imagens/05.jpg",
            "./imagens/06.jpg",
            "./imagens/07.jpg",
            "./imagens/08.jpg",
            "./imagens/09.jpg",
            //"./imagens/10.jpg", // parece que você esqueceu este
            //"./imagens/11.jpg", // e este
            "./imagens/12.jpg",
            "./imagens/13.jpg",
	    "./imagens/14.jpg",
            "./imagens/15.jpg",
	    "./imagens/16.jpg",
	    "./imagens/17.jpg",
	    "./imagens/18.jpg",
	    "./imagens/19.jpg",
	    "./imagens/20.jpg",
        ];

        const galeria = document.getElementById("galeria");
        const imagemAmpliada = document.getElementById("imagemAmpliada");
        const imagemAmpliadaImg = document.querySelector(".imagem-ampliada img");
        const fecharAmpliada = document.querySelector(".fechar-ampliada");

        // Função para exibir a imagem ampliada
        function exibirImagemAmpliada(link) {
            if (link) {
                imagemAmpliadaImg.src = link;
                imagemAmpliada.style.display = "flex";
            }
        }

        // Função para fechar a imagem ampliada
        function fecharImagemAmpliada() {
            imagemAmpliada.style.display = "none";
        }

        // Loop para criar as tags <img> para as fotos
        for (let i = 0; i < links.length; i++) {
            const link = links[i];
            if (link) {
                // Se for um link de imagem, criamos uma tag <img>
                const img = document.createElement("img");
                img.src = link;
                img.alt = "Foto " + (i + 1);
                img.classList.add("imagem");

                img.addEventListener("click", function() {
                    exibirImagemAmpliada(link);
                });

                galeria.appendChild(img);
            }
        }

        // Adiciona um evento de clique para fechar a imagem ampliada
        fecharAmpliada.addEventListener("click", fecharImagemAmpliada);
    }

    // Chamada da função ao abrir a página
    window.onload = buscarFotos;
</script>

</body>

</html>
