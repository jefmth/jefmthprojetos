<!DOCTYPE html>
<html>
<head>
    <title>Trabalhando e Folga</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="./js/folga.js"></script>
<link rel="stylesheet" href="./css/folga.css">
   
</head>
<body>
   <h1>Agentes</h1><br>
   <button class="btn-lg btn-primary btn-block" onclick="showPasswordPrompt()">Verificar</button><br><br>
	<button class="btn-lg btn-primary btn-block" onclick="location.reload()">Recarregar</button>
    <div class="container">
        <div class="row">
			 <div class="col-xs-12 col-sm-6">
                <h2>Trabalhando:</h2>
                <ul id="trabalhando"></ul>
            </div>
            <div class="col-xs-12 col-sm-6">
                <h2>De folga:</h2>
                <ul id="folga"></ul>
            </div>
        </div>
    </div>
    
    <div id="password-prompt">
      Senha:<br><input type="password" id="password-input"><br><br>
      <button onclick="checkPassword()">Verificar</button>
      <button onclick="hidePasswordPrompt()">Cancelar</button>
    </div>
    
    <div id="incorrect-password-alert">
      Senha incorreta!<br><br>
      <button onclick="hideIncorrectPasswordAlert()">OK</button>
    </div>
</body>
</html>
